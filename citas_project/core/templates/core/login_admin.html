{% extends 'core/base.html' %}
{% load static %}

{% block title %}Login Administrador{% endblock %}

{% block content %}
<div class="center-card">
    <img src="{% static 'core/ImagenAdministrador.png' %}" alt="Administrador" class="login-image">

    <h2>Login Administrador</h2>

    {% if mensaje %}
        <p class="mensajes-error">{{ mensaje }}</p>
    {% endif %}

    <form method="post" style="text-align:left; margin-top:10px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Ingresar</button>
    </form>

    <div style="margin-top:15px;">
        <a href="{% url 'home' %}" class="btn btn-secondary btn-small">âª Volver al inicio</a>
    </div>
</div>
{% endblock %}
