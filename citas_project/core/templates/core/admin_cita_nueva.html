{% extends 'core/base.html' %}

{% block title %}Crear nueva cita{% endblock %}

{% block content %}
    <h2>Crear nueva cita</h2>

    {% if mensaje %}
        <p class="mensajes-error">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            Doctor:<br>
            <input type="text" name="doctor" required>
        </p>
        <p>
            Fecha:<br>
            <input type="date" name="fecha" required>
        </p>
        <p>
            Hora:<br>
            <input type="time" name="hora" required>
        </p>
        <p>
            Motivo:<br>
            <input type="text" name="motivo" required>
        </p>

        <button type="submit" class="btn">Guardar cita</button>
    </form>

    <p style="margin-top:15px;">
        <a href="{% url 'admin_calendario' %}">Volver al calendario</a>
    </p>
{% endblock %}
