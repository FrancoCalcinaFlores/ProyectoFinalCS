{% extends 'core/base.html' %}

{% block title %}Login Persona{% endblock %}

{% block content %}
    <h2>Login Persona</h2>

    {% if mensaje %}
        <p class="mensajes-error">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Ingresar</button>
    </form>

    <p style="margin-top:15px;">
        <a href="{% url 'home' %}">Volver al inicio</a>
    </p>
{% endblock %}
