{% extends 'core/base.html' %}

{% block title %}Crear nueva cita{% endblock %}

{% block content %}
<h2>Crear nueva cita</h2>

{% if mensaje %}
    <p class="mensajes-error">{{ mensaje }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <!-- Doctor -->
    <p>
        <label for="doctor">Doctor:</label><br>
        <select name="doctor" id="doctor" required>
            <option value="" selected disabled>Seleccione un doctor</option>
            <option>Dr. Ana Castillo -- Medico General</option>
            <option>Dr. Carlos Méndez -- Otorrinonaringologo</option>
            <option>Dr. Julia Rojas -- Obstetra</option>
            <option>Dr. Fernando Lazo -- Pediatra</option>
            <option>Dr. Patricia Vega -- Dentista</option>
            <option>Dr. Luis Arévalo -- Urologo</option>
            <option>Dr. Daniela Torres -- Ginecologa</option>
            <option>Dr. Gabriel Soto -- Oftalmologo</option>
            <option>Dr. Miriam Campos -- Cirujano</option>
            <option>Dr. Gonzalo X -- Neurologo</option>
        </select>
    </p>

    <!-- Fecha -->
    <p>
        <label for="fecha">Fecha:</label><br>
        <input type="date" name="fecha" id="fecha" required>
    </p>

    <!-- Hora -->
    <p>
        <label for="hora">Hora:</label><br>
        <input type="time" name="hora" id="hora" required>
    </p>

    <!-- Motivo -->
    <p>
        <label for="motivo">Motivo:</label><br>
        <input type="text" name="motivo" required>
    </p>

    <button type="submit" class="btn">Guardar cita</button>
</form>

<p style="margin-top:15px;">
    <a href="{% url 'admin_calendario' %}">Volver al calendario</a>
</p>
{% endblock %}
